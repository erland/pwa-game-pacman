name: Deploy to GitHub Pages on Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Compute correct Vite base path:
      # - user/org site (foo.github.io) => '/'
      # - project site                   => '/<repo-name>/'
      - name: Compute base
        id: base
        shell: bash
        run: |
          REPO="${{ github.event.repository.name }}"
          if [[ "$REPO" == *.github.io ]]; then
            echo "base=/" >> "$GITHUB_OUTPUT"
          else
            echo "base=/$REPO/" >> "$GITHUB_OUTPUT"
          fi
          echo "Using base: $(cat $GITHUB_OUTPUT)"

      - name: Build (Vite)
        run: pnpm run build -- --base='${{ steps.base.outputs.base }}'

      # SPA routing fallback so deep links work on Pages
      - name: Create 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
